<h1>挑戦</h1>
<h2>
    本気にチャレンジしたいことに<br />本気に競う相手と<br />チャレンジできる世界を作るために。
</h2>
<p>
    エンジニアやプログラマー、フリーランスなど、<br />自由な働きかたを目指す、人生を変えたい人材が増えています。
</p>
<p>でも、本当に「自由だ」と<br />言いきることができるでしょうか。</p>
<p>
    日々の仕事に追われながら、<br />自分がやりたいことを見失ってしまってはいないでしょうか。
</p>
